<html>
    <head>
        <style>
            div {
                width: 250px;
                height: 250px;
                display: inline-block;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="snowfall"></div>
        <div id="not-snowfall"></div>
        <div id="not-snowfall-2"></div>
        <div id="not-snowfall-3"></div>
        <script src="snowfall.js"></script>
        <script>
            const schedule = {
                from: { month: 7, day: 1 },
                to: { month: 8, day: 1}
            }

            const config = {
                fadeIn: true
            }

            snowfall.schedule(schedule, config)
            snowfall.start({ attachTo: 'not-snowfall' })
            snowfall.start({ attachTo: 'not-snowfall-2' })
            snowfall.start({ attachTo: 'not-snowfall-3' })
        </script>
    </body>
</html>
