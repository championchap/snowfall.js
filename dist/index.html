<html>
    <head>
        <style>
            #snowfall {
                width: 768px;
                height: 432px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="snowfall"></div>
        <script src="snowfall.js"></script>
        <script>
            snowfall.start({
                wind: {
                    gusts: true,

                    in: {
                        additionalStrength: { min: 1, max: 3 },
                        duration: { min: 1000, max: 3000 },
                        delay: { min: 1000, max: 10000 }
                    },

                    out: {
                        duration: { min: 5000, max: 10000 },
                        delay: { min: 1000, max: 10000 },
                        changeChange: 0.75
                    },
                }   
            })
        </script>
    </body>
</html>
